<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<title>Quản lý chấm công</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
<meta content="Coderthemes" name="author">

<!-- App favicon -->
<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

<!-- Third party CSS -->
<link href="{{ url_for('static', filename='css/vendor/jquery-jvectormap-1.2.2.css') }}" rel="stylesheet" type="text/css">
<!-- <link href="{{ url_for('static', filename='css/vendor/dataTables.bootstrap5.css') }}" rel="stylesheet" type="text/css"> -->
<link href="{{ url_for('static', filename='css/vendor/responsive.bootstrap5.css') }}" rel="stylesheet" type="text/css">

<!-- App CSS -->
<link href="{{ url_for('static', filename='css/icons.min.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/app.min.css') }}" rel="stylesheet" type="text/css" id="light-style">
<link href="{{ url_for('static', filename='css/app-dark.min.css') }}" rel="stylesheet" type="text/css" id="dark-style">

<link href="https://cdn.datatables.net/2.1.4/css/dataTables.bootstrap5.css" rel="stylesheet" type="text/css">

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<!-- Uncommented the next lines for jQuery and DataTables JS if needed -->
<!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
<!-- <script src="https://cdn.datatables.net/2.1.3/js/jquery.dataTables.min.js"></script> -->
<!-- <script src="https://cdn.datatables.net/2.1.3/js/dataTables.bootstrap5.min.js"></script> -->

<link href="{{ url_for('static', filename='css/vendor/fullcalendar.min.css') }}" rel="stylesheet" type="text/css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="loading" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false,
"leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>



    <div class="wrapper">
     {% include 'layout/navbar.html' %}

    <div class="main">
        {% include 'layout/header.html' %}
        <div class="content-page">
            <main>
                <div class="content">
                    <!-- Flash messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="alert alert-success">
                                {% for category, message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>


    </div>


</div>


<script src="{{ url_for('static', filename='js/vendor.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.min.js') }}"></script>

<!-- Third party JS -->
<script src="{{ url_for('static', filename='js/vendor/apexcharts.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/jquery-jvectormap-1.2.2.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/jquery-jvectormap-world-mill-en.js') }}"></script>

<!-- Demo app -->
<script src="{{ url_for('static', filename='js/pages/demo.dashboard.js') }}"></script>

<!-- Table -->
<script src="{{ url_for('static', filename='js/vendor/dataTables.responsive.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/responsive.bootstrap5.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/dataTables.checkboxes.min.js') }}"></script>

<script src="https://cdn.datatables.net/2.1.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/2.1.3/js/dataTables.bootstrap5.js"></script>

<!-- Third party JS ends -->
<script src="{{ url_for('static', filename='js/vendor/fullcalendar.min.js') }}"></script>

<!-- Demo app -->
<script src="{{ url_for('static', filename='js/pages/demo.calendar.js') }}"></script>


<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet" />

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

</body>
</html>
